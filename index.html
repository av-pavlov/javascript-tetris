<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tetris</title>
  <link rel="stylesheet" href="tetris.css">
</head>

<body>
  <div id="tetris">
    <div id="menu">
      <p id="start"><a href="javascript:play();">НАЖМИТЕ ПРОБЕЛ, ЧТОБЫ НАЧАТЬ</a></p>
      <p><canvas id="nextPiece"></canvas></p>
      <p>счет <span id="score">00000</span></p>
      <p><span id="rows">0</span> рядов</p>
    </div>
    <canvas id="canvas">
      Эта игра не работает, если ваш браузер не поддерживет элемент &lt;canvas&gt;
    </canvas>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
